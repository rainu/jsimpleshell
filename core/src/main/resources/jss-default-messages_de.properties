message.help.usage=Benutzung:\n\
* Sie k\u00f6nnen "?list" benutzen, um die verf\u00fcgbaren Kommandos aufzulisten. \
Das Kommando "?list-all" listet auch die Spezialkommandos auf.\n\
* Wenn Sie mehr \u00fcber ein bestimmtes Kommando wissen m\u00f6chten, k\u00f6nnen Sie "?help" gefolgt vom Namen des Kommands eingeben.\n\
\t$> ?help !run-script\n\
* Sie k\u00f6nnen auch die Pfeil-Tasten benutzen!\n\
\t<PFEIL_LINKS> und <PFEIL_RECHTS> navigiert Sie durch die aktuelle Zeile.\n\
\t<PFEIL_OBEN> und <PFEIL_UNTEN> navigiert Sie durch den Kommando-Verlauf.\n\
* Benutzen Sie <STRG> + <R> um in dem Kommando-Verlauf zu suchen.\n\
* Benutzen Sie <STRG> + <L> um das Terminal zu leeren.\n\
* Benutzen Sie <TAB> um die Auto-Vervollst\u00e4ndigung zu benutzen. \
Es k\u00f6nnen Kommandos, Parameter und Parameternamen (nach der Eingabe von --) vervollst\u00e4ndigt werden.\n\
* Sie k\u00f6nnen die Eingabereihenfolge der Parameter auch selbst bestimmen. Dazu ein Beispiel:\n\
\t$> !generate-HTML-help --include-prefixed true --file-name help.html\n\
\
* Um diese Shell oder eine SubShell zu verlassen, benutzen Sie "exit"

